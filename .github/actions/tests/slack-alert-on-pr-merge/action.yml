name: Send Slack alert on PR merge test failure
description: Send a Slack alert when automated tests failed on trunk after PR merge.
permissions: {}

inputs:
    slack-bot-token:
        required: true
    channel-id:
        required: true
    test-type:
        required: true
        type: choice
        options:
            - E2E
            - API
            - k6

runs:
    using: composite
    steps:
        - name: Lowercase test type
          id: lowcase-test-type
          shell: bash
          run: echo "test-type-lowcase=$(echo ${{ inputs.test-type }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

        - name: Compose Slack message
          shell: bash
          id: compose-slack-message
          env:
              PR_NUMBER: ${{ github.event.pull_request.number }}
              PR_TITLE: ${{ github.event.pull_request.title }}
              SHA: ${{ github.event.pull_request.merge_commit_sha }}
          run: |
              mkdir -p tmp
              echo ":warning-8c: ${{ inputs.test-type }} tests failed on ${{ github.event.pull_request.base.ref }} after merging PR #${{ env.PR_NUMBER }}" > tmp/slack-message.tmp
              echo "" >> tmp/slack-message.tmp
              echo "**_${{ env.PR_TITLE }}_**" >> tmp/slack-message.tmp
              echo "" >> tmp/slack-message.tmp
              echo ":pr-merged: Pull request: https://github.com/woocommerce/woocommerce/pull/${{ env.PR_NUMBER }}" >> tmp/slack-message.tmp
              echo ":alphabet-yellow-hash: Merge commit: https://github.com/woocommerce/woocommerce/commit/${{ env.SHA }}" >> tmp/slack-message.tmp
              echo ":github: GitHub run log: https://github.com/woocommerce/woocommerce/actions/runs/${{ github.run_id }}" >> tmp/slack-message.tmp

              if [ ${{ inputs.test-type }} != "k6" ]; then
                  echo ":playwright: Test report: https://woocommerce.github.io/woocommerce-test-reports/pr-merge/${{ env.PR_NUMBER }}/${{ steps.lowcase-test-type.outputs.test-type-lowcase }}/index.html" >> tmp/slack-message.tmp
              fi

              echo "slack-message=$(cat tmp/slack-message.tmp)" >> $GITHUB_OUTPUT

        - name: Send Slack alert on test failure
          uses: slackapi/slack-github-action@v1.23.0
          env:
              SLACK_BOT_TOKEN: ${{ inputs.slack-bot-token }}
          with:
              channel-id: ${{ inputs.channel-id }}
              slack-message: |
                  ${{ steps.compose-slack-message.outputs.slack-message }}
