name: Combine all Slack blocks
description: Combine all Slack blocks to construct the payload for the Slack GitHub action
permissions: {}

inputs:
    release-version:
        required: true

outputs:
    payload:
        value: ${{ steps.payload.outputs.result }}

runs:
    using: composite
    steps:
        - name: Construct payload from all blocks
          id: payload
          uses: actions/github-script@v6
          env:
              RELEASE_VERSION: ${{ inputs.release-version }}
          with:
              script: |
                  const script = require('./.github/actions/tests/slack-summary-on-release/slack-blocks-all/scripts/construct-payload.js');
                  return script();
