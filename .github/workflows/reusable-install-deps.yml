name: Install Dependencies (Reusable)
on:
  workflow_call:
    inputs:
      working_directory:
        required: false
        default: ./
        type: string
      path_to_woo_root:
        required: true
        default: plugins/woocommerce

jobs:
  install-deps:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
            access_token: ${{ github.token }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{ inputs.path_to_woo_root }}/node_modules
            ${{ inputs.path_to_woo_root }}/vendor
          key: ${{ runner.os }}-install-deps-${{ hashFiles('${{ inputs.path_to_woo_root }}/package-lock.json', '${{ inputs.path_to_woo_root }}/composer.lock') }}

      - name: Install node dependencies
        working-directory: ${{ inputs.working_directory }}
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: pnpm install

      - name: Install Composer
        working-directory: ${{ inputs.working_directory }}
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: pnpm nx composer-install woocommerce
