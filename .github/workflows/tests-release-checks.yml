name: 'Release checks'
on:
  push:
    tags:
      - '*'
  workflow_dispatch:
  pull_request: 
    branches:
      - 'e2e/migrate-release-checks-to-ci'

jobs:
  run-tests:
    name: 'Run tests'
    uses: ./.github/workflows/ci.yml
    with:
      trigger: 'release-checks'
      tag: ${{ github.ref }}
    secrets: inherit
