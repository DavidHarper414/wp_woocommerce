name: Test workflow
on: pull_request
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
    test:
        name: Test workflow.
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout code.
              uses: actions/checkout@v3

            - name: Install PNPM
              run: npm install -g pnpm@^6.24.2

            - name: Install dependencies
              run: pnpm install

            - name: Cache modules
              uses: actions/cache@v3
              id: cache-deps
              with:
                path: |
                  ~/.pnpm-store
                  ~/.cache/composer/files
                key: ${{ runner.os }}-testtesttest6-version-${{ secrets.WORKFLOW_CACHE }}-${{ hashFiles('**/composer.lock', '**/pnpm-lock.yaml') }}

            - name: Install composer
              run: pnpm nx composer-install woocommerce

            - name: List dirs
              run: ls -laR ~/
