name: Mirrors
on:
  push:
    branches: ["trunk", "release/**"]
  workflow_dispatch:

jobs:
  build:
    if: github.repository == 'woocommerce/woocommerce'
    name: Build WooCommerce zip
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/cache-deps
        with:
          workflow_name: mirrors
          workflow_cache: ${{ secrets.WORKFLOW_CACHE }}

      - name: Install PNPM
        run: npm install -g pnpm@^6.24.2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Build zip
        working-directory: plugins/woocommerce
        run: bash bin/build-zip.sh

      - name: Unzip the file (prevents double zip problem)
        run: |
          unzip plugins/woocommerce/woocommerce.zip -d zipfile
          ls -R

      - name: Upload the zip file as an artifact
        uses: actions/upload-artifact@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: woocommerce
          path: zipfile
          retention-days: 7

  mirror:
    if: github.repository == 'woocommerce/woocommerce'
    name: Push to Mirror
    needs: [build]
    runs-on: ubuntu-20.04
    steps:
      - name: Create directories
        run: |
          mkdir -p tmp/woocommerce-build/woocommerce/woocommerce-production/woocommerce
          mkdir -p monorepo

      - name: Checkout monorepo
        uses: actions/checkout@v3
        with:
          path: monorepo

      - name: Download WooCommerce ZIP
        uses: actions/download-artifact@v3
        with:
          name: woocommerce
          path: tmp/woocommerce-build

      - name: Copy Composer over to production
        run: cp monorepo/plugins/woocommerce/composer.json tmp/woocommerce-build

      - name: Set up mirror
        working-directory: tmp/woocommerce-build
        run: |
          ls -R
          touch mirrors.txt
          echo "woocommerce/woocommerce-production" >> mirrors.txt

      - name: Push to mirror
        uses: Automattic/action-push-to-mirrors@v1
        with:
          source-directory: ${{ github.workspace }}/monorepo
          token: ${{ secrets.API_TOKEN_GITHUB }}
          username: matticbot
          working-directory: ${{ github.workspace }}/tmp/woocommerce-build
        timeout-minutes: 5 # 2021-01-18: Successful runs seem to take about half a minute.
